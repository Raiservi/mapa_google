<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habitats de les piscines del Forum</title>
   <link rel="stylesheet" href="estil.css" /> 
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <script type="text/javascript" src="./capa.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css"
    />

    <style>
      #map {
        width: 430px;
        height: 430px;
        box-shadow: 5px 5px 5px #888;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>HABITATS DE LES PISCINES DEL FORUM</h1>
    </header>
    <main>
      
    <div id="map"></div>

    <script>
      var map = L.map("map").setView([41.409919, 2.226921], 18);

      L.tileLayer(
        "http://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}",
        {
          maxZoom: 18,
        }
      ).addTo(map);

     
      function getColor(Tipus_habi) {
      
        return Tipus_habi == "Fons de  llim" ? '#BD0026' : 
        Tipus_habi == 'Parets de ciment' ? '#888' :
        Tipus_habi == 'Area de grans roques' ? '#FED976'  : 
        Tipus_habi == 'Base de ciment amb sorra'  ? '#FEB24C': 
        Tipus_habi == 'Escales ciment' ? '#FED976' : 
        Tipus_habi ==  'Columnes de ciment' ? '#FFEDA':
        '#FFDDA0';}

        function style(feature) { 
          return { 
          fillColor: getColor(
          feature.properties.Tipus_habi), 
          weight: 2, 
          opacity: 0.5, 
          color: 'black', 
          dashArray: '3', 
          fillOpacity: 0.7 
          }; 
          }

          function popup(feature, layer) { 
            if (feature.properties && feature.properties.Tipus_habi) 
            { 
            layer.bindPopup(feature.properties.Tipus_habi); 
            } 
            }
            geojson = L.geoJson(capa, { 
              style: style, onEachFeature: popup 
             }) 
             .addTo(map);
    </script>
  </main>
  </body>
</html>
